<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2>{{modalTittle}}</h2>
            </div>

            <div class="container2">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">

                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label>ID Usuario</label>
                                    <input [disabled]="nonEditable" [(ngModel)]="aUser.usuario_Id" id="userId" id="txtUsuario" type="text" class="form-control" placeholder="ID">
                                </div>

                                <div class="form-group col-md-6">
                                    <label>Nombre</label>
                                    <input [(ngModel)]="aUser.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre">
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label>Contraseña</label>
                                    <input [disabled]="nonEditable" [(ngModel)]="aUser.password" id="userPassword" name="Contraseña" type="password" class="form-control" placeholder="Contraseña">
                                    <button class="btn btn-outline-secondary" type="button" id="resetPass">
                                        Enviar correo de recuperacion
                                    </button>
                                </div>

                                <div class="form-group col-md-6">
                                    <label>Cedula</label>
                                    <input [disabled]="nonEditable" [(ngModel)]="aUser.persona.persona_Id" name="Cedula" type="text" class="form-control" placeholder="Cedula">
                                </div>
                            </div>

                            <div class="row">

                                <div class="form-group col-md-6">
                                    <label>Rol</label>
                                    <select [(ngModel)]="aUser.rol" name="Rol" class="custom-select">                                    
                                         
                                            <option value="1" selected>1</option>
                                            <option value="2" selected>2</option>
                                            <option value="3" selected>3</option>
                                            <!-- mandar a traer todos los ROLES
                                            <option *ngFor="let element of Roles;" value={{element.persona.persona_Id}}> {{element.usuario_Id}} - {{element.nombre}} - {{element.persona.persona_Id}}</option> -->
                                        </select>
                                </div>

                                <div class="form-group col-md-6">
                                    <label>Departamento</label>
                                    <select [(ngModel)]="aUser.departamento.departamento_Id" name="Rol" class="custom-select">
                                          
                                            <option *ngFor="let element of departamentos;" value={{element.departamento_Id}}> {{element.departamento_Id}} - {{element.nombre}} </option>
                                    </select>
                                </div>
                            </div>
                            <hr>
                            <div>
                                <div class="float-right">
                                    <button data-dismiss="modal" (click)="nuevo()" type="button" class="btn btn-secondary" [disabled]="guardando">
                                        <i class="material-icons">clear</i>
                                        Cancelar
                                    </button>
                                    <button (click)="addUsuario()" class="btn btn-primary" [disabled]="guardando">
                                        <i class="material-icons">done</i>
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<div class="row animated fadeIn">
    <div class="col-12">
        <div>
            <button type="button" class="btn btn-primary" (click)="cargarUsuarios()">Ver Todos</button>
            <!-- mostrar modal -->
            <button type="button" (click)="nuevo()" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Nuevo Usuario</button>
        </div>
        <br>
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Total registrados ( <small>{{ usuarios.length }}</small> )</h3>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>cedula </th>
                                <th>Rol</th>
                                <th>Departamento</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let usuario of usuarios">
                                <td>
                                    {{ usuario.usuario_Id }}
                                </td>
                                <td>
                                    {{ usuario.nombre }}
                                </td>
                                <td>
                                    {{ usuario.persona.persona_Id }}
                                </td>
                                <td>
                                    {{ usuario.rol }}
                                </td>

                                <td>
                                    <!-- arreglar esto para que aparezca el nombre.... -->
                                    {{ (usuario.departamento.departamento_Id) }}
                                </td>

                                <td>
                                    <!-- (click)="cargarUsuario( usuario )" -->
                                    <button type="button" class="btn btn-primary" data-target=".bd-example-modal-lg" data-toggle="modal" (click)="editar( usuario )">
                                        <i class=" material-icons ">edit</i>
                                    </button>

                                    <button type="button " class="btn btn-danger " (click)="eliminar( usuario ) ">
                                        <i class="material-icons ">delete</i>
                                    </button>
                                </td>
                            </tr>

                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
