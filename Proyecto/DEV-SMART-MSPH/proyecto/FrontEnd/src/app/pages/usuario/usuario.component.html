<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="input-group">

                    <input [(ngModel)]="criterio" name="criterio" (keyup)="cargarUsuarios()" type="text" class="form-control" placeholder="Buscar usuario...">

                    <div class="input-group-append">
                        <button (click)="limpiaCriterio()" class="btn btn-outline-danger no-border" type="button">
                            <i class="material-icons">cancel</i>
                        </button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn">

    <button type="button" class="btn btn-primary" (click)="cargarUsuarios()">Ver Todos</button>

    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Total registrados ( <small>{{ usuarios.length }}</small> )</h3>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>cedula </th>
                                <th>Rol</th>
                                <th>Departamento</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let usuario of usuarios">
                                <td>
                                    {{ usuario.usuario_Id }}
                                </td>
                                <td>
                                    {{ usuario.nombre }}
                                </td>
                                <td>
                                    {{ usuario.persona.persona_Id }}
                                </td>
                                <td>
                                    {{ usuario.rol }}
                                </td>

                                <td>
                                    {{ usuario.departamento.departamento_Id}}
                                </td>

                                <td>
                                    <!-- (click)="cargarUsuario( usuario )" -->
                                    <button type="button" class="btn btn-primary">
                                        <i class="material-icons">edit</i>
                                    </button>
                                    <button type="button" class="btn btn-danger" (click)="eliminar( usuario )">
                                        <i class="material-icons">delete</i>
                                    </button>
                                </td>
                            </tr>

                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
